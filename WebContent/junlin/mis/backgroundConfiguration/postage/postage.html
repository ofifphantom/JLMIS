<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<title>包邮设置</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../../css/ace.min.css" />
		<link rel="stylesheet" href="../../../css/style.css" />
		<link rel="stylesheet" href="../../../css/style_i.css" />
		<link rel="stylesheet" href="../../../font/css/font-awesome.min.css" />
		<link rel="stylesheet" href="../../../js/layer/skin/layer.css" />
		<!--[if IE 7]>
		  <link rel="stylesheet" href="../../../font/css/font-awesome-ie7.min.css" />
		  <link rel="stylesheet" href="../../../css/ace-ie.min.css" />
		<![endif]-->

		<link rel="stylesheet" href="../../../css/mine/all.css" />
		<link rel="stylesheet" href="../../../css/mine/public.css" />

		<script src="../../../js/jquery-1.10.2.min.js"></script>
		<script src="../../../js/bootstrap.min.js"></script>
		<script src="../../../js/typeahead-bs2.min.js"></script>
		<script src="../../../js/jquery.dataTables.min.js"></script>
		<script src="../../../js/jquery.dataTables.bootstrap.js"></script>
		<script src="../../../js/layer/layer.js" type="text/javascript"></script>
		<script src="../../../js/laydate/laydate.js" type="text/javascript"></script>
		<script type="text/javascript" src="../../../script/public.js"></script>

		<style>
			.search-div {
				padding-top: 30px;
			}
			
			.title_lf {
				width: 60px;
				text-align: right;
				padding-right: 5px;
			}
			
			.location-ul li {
				display: inline-block;
				width: 200px;
				text-align: left;
			}
			
			.delli-div {
				display: inline-block;
				color: #ff7e7e;
			}
		</style>

	</head>

	<body class="content">
		<div class="page-content clearfix">
			<div id="Member_Ratings">
				<div class="d_Confirm_Order_style" style="margin-top:10px;">
					<h4 class="text-title">包邮设置</h4>
					<div class="search-div">
						<div class="clearfix">
							<div class="jl_f_l title_lf">
								包邮金额 :
							</div>
							<input type="text" value="" placeholder="填写金额" />
						</div>
						<div class="clearfix">
							<div class="jl_f_l title_lf">
								范围 :
							</div>
							<div class="jl_f_l" style="width: 80%;">
								<ul class="clearfix location-ul">
									<!--<li date-id="001">北京市 朝阳区 一环<div onclick="delli(this)" class="delli-div"><i class="fa fa-times"></i></div></li>
									<li date-id="002">北京市 海淀区 一环<div onclick="delli(this)" class="delli-div"><i class="fa fa-times"></i></div></li>-->
								</ul>
								<select id="city">
									<option value="0" data-name="全部" selected="selected" >--全部--</option>
									<option value="1" data-name="北京市">北京市</option>
								</select>
								<select id="area">
									<option value="0" data-name="全部" selected="selected">--全部--</option>
									<option value="1" data-name="朝阳区">朝阳区</option>
									<option value="2" data-name="海淀">海淀</option>
								</select>
								<select id="ring">
									<option value="0" data-name="全部" selected="selected">--全部--</option>
									<option value="1" data-name="一环">一环</option>
									<option value="2" data-name="二环">二环</option>
								</select>
								<button type="button" class="btncss jl-btn-defult" id="location_add"><i class="fa fa-plus"></i> 新增</button>
							</div>
						</div>
						<div class="clearfix">
							<div class="jl_f_l title_lf">
								基础邮费 :
							</div>
							<input type="text" value="" placeholder="填写不包括基础邮费" />
						</div>
						<div class="clearfix text-center" style="margin-top: 20px;">
							<input type="button" class="btncss jl-btn-importent" value="提交" />
							<input type="reset" class="btncss jl-btn-defult" value="取消" />
						</div>

					</div>

				</div>
			</div>
		</div>

	</body>
	<script>
	var city_name,area_name,ring_name;
		$("#location_add").click(function(){
			city_name=$("#city").find("option:selected").attr("data-name");
			area_name=$("#area").find("option:selected").attr("data-name");
			ring_name=$("#ring").find("option:selected").attr("data-name");
			var name=city_name+" "+area_name+" "+ring_name;
			var $li='<li date-id="001">'+name+'<div onclick="delli(this)" class="delli-div"><i class="fa fa-times"></i></div></li>';
			$(".location-ul").append($li);
			
			

		})

		/*
		 * 删除地址
		 */
		function delli(thisdelli) {
			$(thisdelli).parent().remove();
		}
	</script>

</html>
