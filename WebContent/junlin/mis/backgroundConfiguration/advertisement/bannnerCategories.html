		<div id="editDiv" style="display: none;">
			<form class="container">
				<div class="form-group">

							<option value="0">商品</option>
							<option value="1">活动</option>
						</select>

							</div>
							<input type="file" onchange="previewImage(this)" style="display: none;" id="previewImg" name="previewImg" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg">
							<!--<input id="uploaderInput" class="uploader__input" style="display: none;" type="file" accept="" multiple="">-->
						</div>

	<script>
		function chooseGoods(thisinput){
			if(($(thisinput).val()-0)==0){
				$("#chooseGoods").removeClass("hidden");
				$("#chooseGoods").find("label").html("商品名称：");
			}else if(($(thisinput).val()-0)==1){
				$("#chooseGoods").removeClass("hidden");
				$("#chooseGoods").find("label").html("活动名称：");
			}else{
				$("#chooseGoods").addClass("hidden");
			}
		}
		
		/*预览*/
		function lookPic(src) {
			layer.open({
				type: 1,
				title: "图片",
				closeBtn: 1,
				area: ['800px', ''],
				content: "<div class='lookPic-div'><img src='"+src+"' /></div>",
				btn: ['关闭']
			});
			
		}
	
		
		/*新增*/
		function categoriesAdd() {
			layer.open({
				type: 1,
				title: "新增分类广告",
				closeBtn: 1,
				area: ['1000px', '450px'],
				content: $("#editDiv"),
				btn: ['提交', '取消'],
				yes: function(index) {
						
						
						laysuccess("新增成功");
						
						layer.close(index);
						
				},
				end: function(index, layero) {
					clearForm("editDiv");
				}
			});
		}
		/*删除*/
		function categoriesDel() {
			publicMessageLayer("删除选中账号", function() {

				laysuccess("删除成功");
			})
		}
		
		/*生效*/
		function categoriesEffect(thisbtn) {
			
			publicMessageLayer("生效此广告", function() {
				
				$("#datatable input").removeAttr("disabled");
				$("#datatable input").val("生效");
				$(thisbtn).attr("disabled","disabled");
				$(thisbtn).val("已生效");

				laysuccess("已生效");
			})
		}
		
		function categoriesEduce(){
			publicMessageLayer("导出全部数据", function() {

				laysuccess("导出成功");
			})
		}
	
	</script>
