<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<body class="content">
		<div class="page-content clearfix">
			<div id="Member_Ratings">
				<div class="d_Confirm_Order_style" style="margin-top:10px;">
					<h4 class="text-title">优惠券</h4>
					<div class="search-div clearfix">
						<div class="clearfix">
							<span class="l_f"> 
							编号： <input type="text" value="" />
						</span>
							<span class="l_f"> 
							名称： <input type="text" value="" />
						</span>
							<span class="l_f"> 
							操作人： <input type="text"  value="" />
						</span>
							<span class="r_f"> 
							<input type="button"  class="btncss btn_search" value="搜索" />
						</span>
						</div>

					</div>
					<div class="opration-div clearfix">
						<span class="r_f"> 
							<button type="button" class="btncss jl-btn-defult" onclick="couponEduce()" style="margin-right: 0;"><i class="fa fa-download"></i> 导出</button>
							
						</span>
						<span class="r_f"> 
							<button type="button" class="btncss jl-btn-defult" onclick="couponDel()"><i class="fa fa-trash"></i> 删除</button>
						</span>
						<span class="r_f"> 
							<button type="button" class="btncss jl-btn-defult" onclick="couponInvalid()"><i class="fa fa-times"></i> 立即失效</button>
						</span>
						<span class="r_f"> 
							<button type="button" class="btncss jl-btn-defult" onclick="couponReturn()"><i class="fa fa-mail-forward"></i> 撤回</button>
						</span>
						<span class="r_f"> 
							<button type="button" class="btncss jl-btn-defult" onclick="couponAdd()"><i class="fa fa-plus"></i> 新增</button>
						</span>
						<span class="jl_f_l">
							<input type="checkbox" name="id" checked="checked" id="checkAll" style="margin:0 5px 0 0;"/>
						</span>
						<span class="jl_f_l">
							<label for="checkAll">全选</label>
						</span>

					</div>
					<div class="table_menu_list">
						<table class="table table-striped table-hover col-xs-12" id="datatable">
							<thead class="table-header">
								<tr>
									<th>选择</th>
									<th>编号</th>
									<th>名称</th>
									<th>金额</th>
									<th>数量</th>
									<th>门槛</th>
									<th>有效期</th>
									<th>领取时间</th>
									<th>规则</th>
									<th>状态</th>
									<th width="21%">操作</th>
								</tr>

							</thead>
							<tbody>
								<tr>
									<td>
										<input type="checkbox" name="id" checked="checked" />
									</td>
									<td>
										00100101
									</td>
									<td>粮食</td>
									<td>100</td>
									<td>100</td>
									<td>200</td>
									<td>2017.12.02 - 2018.01.20</td>
									<td>2017.10.02</td>
									<td>一人一张</td>
									<td>失效</td>
									<td>
										<input type="button" class="btncss edit" onclick="couponLook()" value="详情" />
										<input type="button" class="btncss edit" onclick="couponEdit()" value="编辑" />
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" name="id" checked="checked" />
									</td>
									<td>
										00100101
									</td>
									<td>粮食</td>
									<td>100</td>
									<td>100</td>
									<td>200</td>
									<td>2017.12.02 - 2018.01.20</td>
									<td>2017.10.02</td>
									<td>一人一张</td>
									<td>通过</td>
									<td>
										<input type="button" class="btncss edit" onclick="couponLook()" value="详情" />
										<input type="button" class="btncss edit" onclick="couponEdit()" value="编辑" />
									</td>
								</tr>

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		
		<!--详情-->
		<div id="lookDiv" style="display: none;">
			<form class="container">
				<div class="form-group">
					<div class="col-xs-3"></div>
					<label class="col-xs-2 control-label">名称：</label>
					<div class="col-xs-4">
						百岁山
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-3"></div>
					<label class="col-xs-2 control-label">金额：</label>
					<div class="col-xs-4">
						500
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-3"></div>
					<label class="col-xs-2 control-label">数量：</label>
					<div class="col-xs-4">
						100
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-3"></div>
					<label class="col-xs-2 control-label">门槛：</label>
					<div class="col-xs-4">
						200
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-3"></div>
					<label class="col-xs-2 control-label">有效期：</label>
					<div class="col-xs-4">
						2017-10-30 ~ 2017-11-30
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-3"></div>
					<label class="col-xs-2 control-label">领取时间：</label>
					<div class="col-xs-4">
						2017-11-14 ~ 2017-11-30
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-3"></div>
					<label class="col-xs-2 control-label">领取规则：</label>
					<div class="col-xs-4">
						领卷
					</div>
				</div>
			</form>

		</div>

		<!--新增 编辑 -->
		<div id="editDiv" style="display: none;">
			<form class="container">

				<div class="form-group">
					<div class="col-xs-2"></div>
					<label for="name" class="col-xs-2 control-label">名称</label>
					<div class="col-xs-4">
						<input type="text" class="form-control" id="name" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-2"></div>
					<label for="money" class="col-xs-2 control-label">金额</label>
					<div class="col-xs-4">
						<input type="number" class="form-control" id="money" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-2"></div>
					<label for="count" class="col-xs-2 control-label">数量</label>
					<div class="col-xs-4">
						<input type="number" class="form-control" id="count" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-2"></div>
					<label for="rule" class="col-xs-2 control-label">门槛</label>
					<div class="col-xs-4">
						<input type="text" class="form-control" id="rule" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-2"></div>
					<label for="begintime" class="col-xs-2 control-label">有效期</label>
					<div class="col-xs-4">
						<input type="text" class="form-control" id="validatetime" placeholder="请选择有效期时间" readonly="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-2"></div>
					<label for="gettime" class="col-xs-2 control-label">领取时间</label>
					<div class="col-xs-4">
						<input type="text" class="form-control" id="gettime" placeholder="请选择有效期时间" readonly="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-2"></div>
					<label for="getrule" class="col-xs-2 control-label">领取规则</label>
					<div class="col-xs-4">
						<select name="" id="getrule" class="form-control">
							<option value="0">--请选择--</option>
							<option value="">注册返券</option>
							<option value="">领劵</option>
							<option value="">购物返券</option>
						</select>
					</div>
				</div>
			</form>

		</div>
	
	</body>

	<script>

		/*时间插件*/
		laydateTwo('#validatetime',function(){
			
		console.log(splitStr(time)[0]);
		console.log(splitStr(time)[1]);
		});
		laydateTwo('#gettime',function(){
			
		console.log(splitStr(time)[0]);
		console.log(splitStr(time)[1]);
		});

		/*全选全不选*/
		checkboxAll("#checkAll");

		/*修改*/
		function couponEdit() {
			layer.open({
				type: 1,
				title: "编辑优惠券",
				closeBtn: 1,
				area: ['1000px', '600px'],
				content: $("#editDiv"),
				btn: ['提交', '取消'],
				yes: function(index) {
					layer.close(index);
					
					laysuccess("编辑");
					clearForm("editDiv","");
				},
				btn2: function(index, layero){
					layer.close(index);
					clearForm("editDiv","");
  				}
			});
		}
		/*新增*/
		function couponAdd() {
			layer.open({
				type: 1,
				title: "新增优惠券",
				closeBtn: 1,
				area: ['1000px', '600px'],
				content: $("#editDiv"),
				btn: ['提交', '取消'],
				yes: function(index) {
					layer.close(index);
					
					laysuccess("新增");
					clearForm("editDiv","");
				},
				btn2: function(index, layero){
					layer.close(index);
					clearForm("editDiv","");
  				}
			});
		}
		
		/*详情*/
		function couponLook(){
			layer.open({
				type: 1,
				title: "新增优惠券",
				closeBtn: 1,
				area: ['800px', '400px'],
				content: $("#lookDiv"),
				btn: ['关闭'],
				yes: function(index) {
					layer.close(index);
				}
			});
		}

		/*删除*/
		function couponDel() {
			publicMessageLayer("删除选中数据", function() {

				laysuccess("删除");
			})
		}

		/*导出*/
		function couponEduce() {
			publicMessageLayer("导出全部数据", function() {

				laysuccess("导出");
			})
		}

		/*立即失效*/
		function couponInvalid() {
			publicMessageLayer("将选中数据立即失效", function() {

				laysuccess("立即失效");
			})
		}

		/*撤回*/
		function couponReturn() {
			publicMessageLayer("将选中数据撤回", function() {

				laysuccess("撤回");
			})
		}
	</script>

</html>
